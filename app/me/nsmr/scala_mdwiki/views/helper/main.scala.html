@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title - Scala-MDWiki</title>

    <!-- Latest compiled and minified CSS -->
        @* <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> *@
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/markdown.min.css")">
    @* <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/github.css")"> *@
    @* <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/swiss.css")"> *@

    @* <link rel="stylesheet" media="screen" href="http://jasonm23.github.io/markdown-css-themes/swiss.css" /> *@
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Wikiトップ</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          <li class="active"><a href="#tab1" data-toggle="tab">@title</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search" action="">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" name="keyword" value="keyword">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 検索</button>
          </form>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
    <div id="main">
      @content
    </div>
  </body>
</html>
