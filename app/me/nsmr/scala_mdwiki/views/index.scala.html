@(list: Seq[me.nsmr.scala_mdwiki.models.Post])
@import me.nsmr.scala_mdwiki.views.html.helper._
@import me.nsmr.scala_mdwiki.controllers

@main("Top") {
<div class="list-group">
  @for(post <- list){<a href="@controllers.routes.Application.view(post.id)" class="list-group-item"><i class="fa fa-file-text-o"></i> @post.title</a>}
</div>
}
