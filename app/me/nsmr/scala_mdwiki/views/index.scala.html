@(list: Seq[me.nsmr.scala_mdwiki.models.Post])
@import me.nsmr.scala_mdwiki.views.html.helper._
@import me.nsmr.scala_mdwiki.controllers

@main("Top") {
<ul class="file-list">
  @for(post <- list){<li><h3><i class="fa fa-file-text-o"></i> <a href="@controllers.routes.Application.view(post.id)">@post.title</a></h3></li>}
</ul>
}
